<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFID Dashboard (Protected)</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h2 style="margin:20px;">RFID Dashboard (Protected)</h2>

 <div style="text-align: right; margin: 20px;">
  <button id="goClients" style="margin-left:10px;">Client Status</button>
  <button id="goUsers" style="margin-left:10px;">User Management</button>
  <button id="logout" style="margin-left:10px;">Logout</button>
</div>

  <div style="margin:20px;">
    <label for="refreshSelect">üîÅ Auto Refresh:</label>
    <select id="refreshSelect">
      <option value="0">None</option>
      <option value="2">2 seconds</option>
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="300">5 minutes</option>
      <option value="600">10 minutes</option>
    </select>
  </div>

  <table id="rfidTable" class="display" style="width:90%; margin:20px;">
    <thead>
      <tr>
        <th>ID</th>
        <th>EPC</th>
        <th>RSSI</th>
        <th>IP Address</th>
        <th>Client</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem("access_token");

    if (!token) {
      alert("You must login first!");
      window.location.href = "/login";
    }

    // Bind Logout button OUTSIDE of document.ready
    $("#goUsers").click(function(){
      window.location.href = "/users.html";
    });

    $("#goClients").click(function(){
      window.location.href = "/clients_status.html";
    });

    $("#logout").click(function(){
      localStorage.removeItem("access_token");
      window.location.href = "/login";
    });


    let refreshInterval = 0;
    let refreshTimer = null;

    $(document).ready(function() {
      // const table = $('#rfidTable').DataTable();
      const table = $('#rfidTable').DataTable({
        order: [[0, 'desc']]    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á Timestamp ‡∏à‡∏≤‡∏Å‡πÉ‡∏´‡∏°‡πà ‚Üí ‡πÄ‡∏Å‡πà‡∏≤
      });


      reloadTable();

      $("#refreshSelect").change(function() {
        const val = parseInt($(this).val());
        refreshInterval = val;

        if (refreshTimer) {
          clearInterval(refreshTimer);
          refreshTimer = null;
        }

        if (refreshInterval > 0) {
          refreshTimer = setInterval(() => {
            reloadTable();
          }, refreshInterval * 1000);
        }
      });

      function reloadTable() {
        $.ajax({
          url: "/api/rfid-logs",
          method: "GET",
          headers: {
            Authorization: "Bearer " + token
          },
          success: function(data) {
            table.clear();
            data.forEach(item => {
              table.row.add([
                item.id,
                item.epc,
                item.rssi,
                item.ipaddress,
                item.client,
                item.timestamp
              ]);
            });
            table.draw(false);
          },
          error: function(err) {
            alert("Unauthorized. Please login.");
            window.location.href = "/login";
          }
        });
      }

      const socket = io({
        extraHeaders: {
          Authorization: "Bearer " + token
        }
      });

      socket.on("new_rfid", function(data) {
        table.row.add([
          "-",
          data.epc,
          data.rssi,
          data.ipaddress,
          data.client,
          new Date().toLocaleString()
        ]).draw(false);
      });
    });
  </script>
</body>
</html>
