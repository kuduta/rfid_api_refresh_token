<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Status</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <style>
    .status-icon {
      font-size: 20px;
    }
    .status-online {
      color: green;
    }
    .status-offline {
      color: red;
    }
  </style>
</head>
<body>
  <h2 style="margin: 20px;">Client Status</h2>

  <div style="margin: 20px;">
    <button id="btnBack" style="margin-right: 10px;">‚Üê Back to Dashboard</button>

    <label for="refreshSelect">üîÅ Auto Refresh:</label>
    <select id="refreshSelect">
      <option value="0">None</option>
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="300">5 minutes</option>
      <option value="600">10 minutes</option>
    </select>
  </div>

  <table id="clientsTable" class="display" style="width: 90%; margin: 20px;">
    <thead>
      <tr>
        <th>Client</th>
        <th>IP Address</th>
        <th>Last Seen</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

 <script>
  const token = localStorage.getItem("access_token");

  if (!token) {
    alert("You must login first!");
    window.location.href = "/login_page.html";
  }

  $(document).ready(function(){
    loadClients();

    function loadClients() {
      $.ajax({
        url: "/api/clients_status",
        method: "GET",
        headers: {
          Authorization: "Bearer " + token
        },
        success: function(data) {
          console.log(data);
          // ‡πÉ‡∏™‡πà code ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• data ‡∏•‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        },
        error: function(err) {
          console.log(err);
          alert(err.responseJSON?.msg || "Error loading client status. Please login again.");
          window.location.href = "/login_page.html";
        }
      });
    }
  });
</script>

</body>
</html>
