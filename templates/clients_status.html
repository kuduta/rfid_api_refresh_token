<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Status</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h2 style="margin:20px;">Client Status</h2>
  

  <div style="text-align:right; margin: 20px;">
    <button id="backDashboard" style="margin-left:10px;">‚Üê Back to Dashboard</button>
    <button id="logout" style="margin-left:10px;">Logout</button>
  </div>

  <div style="margin:20px;">
    <label for="refreshSelect">üîÅ Auto Refresh:</label>
    <select id="refreshSelect">
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="300">5 minutes</option>
      <option value="0">None</option>
    </select>
  </div>

  <table id="clientsTable" class="display" style="width:90%; margin:20px;">
    <thead>
      <tr>
        <th>Client</th>
        <th>IP Address</th>
        <th>Last Seen</th>
        <th>Network Online</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("Login required!");
      window.location.href = "/login";
    }

    $("#logout").click(function(){
      localStorage.removeItem("access_token");
      window.location.href = "/login";
    });

    $("#backDashboard").click(function(){
      window.location.href = "/dashboard";
    });

    let refreshTimer = null;
    let refreshInterval = 5;

    $(document).ready(function(){
      const table = $('#clientsTable').DataTable();

      loadClients();

      $("#refreshSelect").val("5"); // default
      $("#refreshSelect").change(function(){
        const interval = parseInt($(this).val());
        refreshInterval = interval;

        if (refreshTimer) {
          clearInterval(refreshTimer);
          refreshTimer = null;
        }

        if (interval > 0) {
          refreshTimer = setInterval(() => {
            loadClients();
          }, interval * 1000);
        }
      });

      function loadClients() {
        $.ajax({
          url: "/api/clients_status",
          method: "GET",
          headers: {
            Authorization: "Bearer " + token
          },
          success: function(data){
            table.clear();
            data.forEach(item => {
              const color = item.network_online
                ? `<span style="color: green; font-weight:bold;">‚óè ONLINE</span>`
                : `<span style="color: red; font-weight:bold;">‚óè OFFLINE</span>`;

              table.row.add([
                item.client,
                item.ipaddress,
                item.last_seen || "-",
                color
              ]);
            });
            table.draw();
          },
          error: function(err){
            alert("Unauthorized or session expired.");
            window.location.href = "/login";
          }
        });
      }
    });
  </script>
</body>
</html>
