<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Status</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <style>
    .status-icon {
      font-size: 18px;
    }
    .status-online {
      color: green;
    }
    .status-offline {
      color: red;
    }
  </style>
</head>
<body>
  <h2 style="margin: 20px;">Client Status</h2>

  <div style="margin: 20px;">
    <button id="btnBack" style="margin-right: 10px;">â† Back to Dashboard</button>

    <label for="refreshSelect">ğŸ” Auto Refresh:</label>
    <select id="refreshSelect">
      <option value="0">None</option>
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="300">5 minutes</option>
      <option value="600">10 minutes</option>
    </select>
  </div>

  <table id="clientsTable" class="display" style="width: 90%; margin: 20px;">
    <thead>
      <tr>
        <th>Client</th>
        <th>IP Address</th>
        <th>Last Seen</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // à¸•à¸£à¸§à¸ˆ JWT token
    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("Please login first!");
      window.location.href = "/login_page.html";
    }

    let refreshInterval = 0;
    let refreshTimer = null;

    $(document).ready(function () {
      const table = $("#clientsTable").DataTable();

      // à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸„à¸£à¸±à¹‰à¸‡à¹à¸£à¸
      loadClients();

      // Handle Back Button
      $("#btnBack").click(function () {
        window.location.href = "/dashboard";
      });

      // Handle Refresh Dropdown
      $("#refreshSelect").change(function () {
        const val = parseInt($(this).val());
        refreshInterval = val;

        if (refreshTimer) {
          clearInterval(refreshTimer);
          refreshTimer = null;
        }

        if (refreshInterval > 0) {
          refreshTimer = setInterval(() => {
            loadClients();
          }, refreshInterval * 1000);
        }
      });

      function loadClients() {
        $.ajax({
          url: "/api/clients_status",
          method: "GET",
          headers: {
            Authorization: "Bearer " + token,
          },
          success: function (data) {
            table.clear();

            data.forEach((client) => {
              const lastSeen = client.last_seen;
              const statusIcon =
                lastSeen && lastSeen !== "Never"
                  ? "<span class='status-icon status-online'>&#9679;</span> Online"
                  : "<span class='status-icon status-offline'>&#9679;</span> Offline";

              table.row.add([
                client.client,
                client.ipaddress,
                lastSeen,
                statusIcon,
              ]);
            });

            table.draw(false);
          },
          error: function (err) {
            console.log(err);
            alert(
              err.responseJSON?.msg ||
                "Error loading client status. Please login again."
            );
            window.location.href = "/login_page.html";
          },
        });
      }
    });
  </script>
</body>
</html>
