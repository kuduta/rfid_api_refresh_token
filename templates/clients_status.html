<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Status</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <style>
    .status-icon {
      font-size: 1.5em;
    }
    .online {
      color: green;
    }
    .offline {
      color: red;
    }
    .top-controls {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h2 style="margin:20px;">Client Status</h2>

  <div class="top-controls">
    <button id="btnBack">‚¨Ö Back to Dashboard</button>
    <label style="margin-left: 20px;">üîÅ Auto Refresh:</label>
    <select id="refreshSelect" style="margin-left: 10px;">
      <option value="0">None</option>
      <option value="5">5 seconds</option>
      <option value="10">10 seconds</option>
      <option value="30">30 seconds</option>
      <option value="60">1 minute</option>
    </select>
  </div>

  <table id="clientTable" class="display" style="width:90%; margin:20px;">
    <thead>
      <tr>
        <th>Client</th>
        <th>IP Address</th>
        <th>Last Seen</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("Login required!");
      window.location.href = "/login_page.html";
    }

    $("#btnBack").click(function(){
      window.location.href = "/dashboard";
    });

    let refreshInterval = 0;
    let refreshTimer = null;

    $(document).ready(function(){
      const table = $("#clientTable").DataTable();

      loadStatus();

      $("#refreshSelect").change(function(){
        refreshInterval = parseInt($(this).val());
        if (refreshTimer) {
          clearInterval(refreshTimer);
          refreshTimer = null;
        }
        if (refreshInterval > 0) {
          refreshTimer = setInterval(loadStatus, refreshInterval * 1000);
        }
      });

      function loadStatus(){
        $.ajax({
          url: "/api/clients_status",
          method: "GET",
          headers: {
            Authorization: "Bearer " + token
          },
          success: function(data){
            table.clear();
            data.forEach(item => {
              const lastSeen = item.last_seen;
              let statusIcon = '<span class="status-icon offline">üî¥</span>';
              let rowClass = "offline";

              if (lastSeen !== "Never") {
                const now = new Date();
                const seenDate = new Date(lastSeen.replace(" ", "T"));
                const diffMs = now - seenDate;
                const diffMin = diffMs / 60000;

                if (diffMin < 1) {
                  statusIcon = '<span class="status-icon online">üü¢</span>';
                  rowClass = "online";
                }
              }

              table.row.add([
                item.client,
                item.ipaddress,
                item.last_seen,
                statusIcon
              ]);
            });
            table.draw(false);
          },
          error: function(err){
            alert("Error loading client status. Please login again.");
            window.location.href = "/login_page.html";
          }
        });
      }
    });
  </script>
</body>
</html>
