<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client Status</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <h2 style="margin:20px;">Client Status (Protected)</h2>

  <div style="text-align:right; margin: 20px;">
    <button id="btnBack" style="margin-left:10px;">â¬… Back to Dashboard</button>
    <button id="logout" style="margin-left:10px;">Logout</button>
  </div>

  <table id="clientsTable" class="display" style="width:90%; margin:20px;">
    <thead>
      <tr>
        <th>Client</th>
        <th>IP Address</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const token = localStorage.getItem("access_token");
    if (!token) {
      alert("Login required!");
      window.location.href = "/login_page.html";
    }

    $(document).ready(function(){
      const table = $("#clientsTable").DataTable();

      loadClients();

      function loadClients(){
        $.ajax({
          url: "/api/clients_status",
          method: "GET",
          headers: {
            Authorization: "Bearer " + token
          },
          success: function(data){
            table.clear();
            data.forEach(item => {
              table.row.add([
                item.client,
                item.ipaddress,
                item.last_seen
              ]);
            });
            table.draw();
          },
          error: function(err){
            alert("Unauthorized or session expired!");
            window.location.href = "/login_page.html";
          }
        });
      }

      $("#logout").click(function(){
        localStorage.removeItem("access_token");
        window.location.href = "/login_page.html";
      });

      $("#btnBack").click(function(){
        window.location.href = "/dashboard";
      });
    });
  </script>
</body>
</html>
